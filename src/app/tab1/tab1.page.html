<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Admob Banner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-button color="primary" expand="full" (click)="showBanner()">show banner</ion-button>
    <ion-button color="secondary" expand="full" (click)="hideBanner()">hide banner</ion-button>
  </div>
</ion-content>
